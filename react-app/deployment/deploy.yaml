---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app-deployment
        image: codewithmuh/react-aws-eks-github-actions:latest
        ports:
        - containerPort: 3000   # Use port 3000

---
apiVersion: v1
kind: Service
metadata:
  name: react-app
  namespace: react
  labels:
    app: react-app
spec:
  selector:
    app: react-app
  ports:
  - protocol: TCP
    port: 80                 # Expose port 80
    targetPort: 3000
  type: LoadBalancer
