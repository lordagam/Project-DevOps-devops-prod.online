apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
spec:
  containers:
    - name: react-app
      image: kimafro/react-app:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 80